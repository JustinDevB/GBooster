name: GBooster
version: @version@
main: com.tamrielnetwork.gbooster.GBooster
api-version: 1.16
authors: [ Manu,TamrielNetwork ]
website: https://tamriel.site
description: Provides Global Boosters for JobsReborn, McMMO and Minecraft.
depend: [ PlaceholderAPI ]
softdepend: [ Jobs, McMMO ]
commands:
  gbooster:
    description: "Main command"
    usage: "/gbooster give <player> <boosterid> <amount> | /gbooster use <boosterid> | /gbooster time"
permissions:
  gbooster.give:
    description: "Permission to give boosters"
    default: op
  gbooster.use:
    description: "Use boosters"
    default: op
  gbooster.time:
    description: "Shows time of booster that ends next"
    default: op
